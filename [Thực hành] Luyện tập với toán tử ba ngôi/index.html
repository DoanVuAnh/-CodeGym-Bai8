<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với toán tử ba ngôi
    </title>
</head>
<body>
  <h2>Ex 1</h2>
  <script>
    let a =prompt("a: ");
    let b =prompt("b: ");
    result = a + b ;
      if (result < 4){
        document.write('Below');
      }else {
        document.write('Over');
      }
  </script>
</body>
